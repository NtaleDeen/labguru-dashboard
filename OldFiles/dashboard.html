<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHL Dashboard</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <img src="../images/logo-nakasero.png" alt="logo" />
          </div>
          <h1>NHL Laboratory Dashboard</h1>
        </div>
        <div class="page">
          <span>Home</span>
          <a href="#" class="logout-button" id="logout-button">Logout</a>
          <span class="three-dots-menu-container">
            <button class="three-dots-button">&#x22EE;</button>
            <ul class="dropdown-menu">
              <!-- Dynamically populated by JavaScript -->
            </ul>
          </span>
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="dice-grid">
        <!-- Dashboard Dice - Will be hidden for technicians/viewers -->
        <a href="revenue.html" class="dice-tile" data-type="chart">
          <span class="dice-label">Revenue</span>
        </a>
        <a href="tests.html" class="dice-tile" data-type="chart">
          <span class="dice-label">Tests</span>
        </a>
        <a href="numbers.html" class="dice-tile" data-type="chart">
          <span class="dice-label">Numbers</span>
        </a>
        <a href="tat.html" class="dice-tile" data-type="chart">
          <span class="dice-label">TAT</span>
        </a>

        <!-- Tables Dice - Always visible for all roles -->
        <a href="reception.html" class="dice-tile" data-type="table">
          <span class="dice-label">Reception</span>
        </a>
        <a href="progress.html" class="dice-tile" data-type="table">
          <span class="dice-label">Progress</span>
        </a>
        <a href="lrids.html" class="dice-tile" data-type="display">
          <span class="dice-label">LRIDS</span>
        </a>
        <a href="performance.html" class="dice-tile" data-type="table">
          <span class="dice-label">Performance</span>
        </a>
        <a href="tracker.html" class="dice-tile" data-type="table">
          <span class="dice-label">Tracker</span>
        </a>
        <a href="meta.html" class="dice-tile" data-type="table">
          <span class="dice-label">Meta</span>
        </a>
      </div>
    </div>

    <footer>
      <img
        src="../images/zyntel_no_background.png"
        alt="Zyntel Icon"
        class="footer-logo"
      />
    </footer>

    <script type="module" src="../js/config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
    <script type="module" src="../js/menu.js"></script>
  </body>
</html>
