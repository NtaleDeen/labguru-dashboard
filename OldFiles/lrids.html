<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRIDS - Laboratory Report Information Display System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/table.css" />
  </head>
  <body class="lrids">
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <img src="../images/logo-nakasero.png" alt="logo" />
          </div>
          <h1>Nakasero Hospital Laboratory</h1>
        </div>
        <div class="page page-table">
          <span>Laboratory Report Information Display System - LRIDS</span>
        </div>
      </div>
      <div class="main-search-container">
        <div class="search-actions-row">
          <div class="current-date-time">
            <span id="currentDate" style="color: white; font-weight: bold;"></span>
            <span id="currentTime" style="color: white; font-weight: bold; margin-left: 20px;"></span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="card">
        <div class="table-container">
          <table id="lrids" class="neon-table">
            <thead>
              <tr>
                <th class="lab-number-cell">Lab Number</th>
                <th>Time In</th>
                <th>Progress</th>
              </tr>
            </thead>
            <tbody id="lridsBody">
              <tr>
                <td colspan="3" class="text-center py-4 text-gray-500">Loading data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="../js/config.js"></script>
    <script type="module" src="../js/lrids.js"></script>
  </body>
</html>
